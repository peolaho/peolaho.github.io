<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>명제 - 명제</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div>명제와 연결사</div>
    <div>명제란 \(참과 거짓을 판정할 수 있는 문장\)을 이야기한다.</div>

    <div>연결사란 \(명제와 명제을 연결하는 역할\)을 하는 것이다.</div>
    <div>주로 쓰이는 연결사는 다음과 같다.</div>
    <div style="display: flex;">
        <div>\(\neq\): 부정이다. 진리표는 다음과 같다.</div>
        <div>진릿값이란 참과 거짓을 나타내는 값을 이야기하고, 진리표란 명제의 진릿값에 따른 연결사의 진릿값을 나타내는 표이다.</div>
    </div>
    <th>\(p\)</th>
	<th>\(\neq p\)</th>
	<tr><!-- 첫번째 줄 시작 -->
	    <td>참</td>
	    <td>거짓</td>
	</tr><!-- 첫번째 줄 끝 -->
	<tr><!-- 두번째 줄 시작 -->
	    <td>거짓</td>
	    <td>참</td>
	</tr><!-- 두번째 줄 끝 -->

</body>
</html>
